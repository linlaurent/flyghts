name: Update flight data

on:
  schedule:
    # Daily at 02:00 UTC (10:00 HKT) â€” after HK midnight data is finalized
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Fetch last 2 days of flight data
        run: uv run python scripts/dump_hk_flights.py --days 2 --data-dir data/

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "data: update flights $(date -u +%Y-%m-%d)"
          git push
